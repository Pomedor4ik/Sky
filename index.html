<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_block">
        <header class="main_block_header">
            <div class="main_block_header_logoNav">
                <p class="main_block_header_logoNav_logo">SKYBOX</p>
                <nav class="main_block_header_logoNav_nav">
                    <a>Home</a>
                    <a>Pricing</a>
                    <a>Contact</a>

            </div>
            <div class="main_block_header_auth">
                <button class="main_block_header_auth_login">login</button>

            </div>
        </header>
        <div class="main_block_home">
            <div class="main_block_home_HomeP">
                <p class="main_block_home_PersonalP">Personal <br> and Business</p>

                <button class="main_block_home_btn">
                    <div class="main_block_home_btn_smallBall"></div>
                    <div class="main_block_home_btn_midlBall"></div>

            </div>
            <img class="main_block_home_ComputerImg" src="./GroupComputer.png" alt="">
